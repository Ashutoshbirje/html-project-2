<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP BOOTCAMP</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td rowspan="2"><img src="LOGO.png" height="50" width="100"></td>
                <td ><b>WALCHAND COLLEGE OF ENGINEERING,SANGLI</b></td>
                <td rowspan="2"><img src="LOGO.png" height="50" width="100"></td>
            </tr>
            <tr>
                <td ><b>Association of Computer Science & Engineering Students</b></td>
            </tr>
        </table>
    
        <hr/>
        <p>(This is Demo for CPP bootcamp Regestation)</p>
        <hr/>
        <br/>
        <fieldset>
            <legend>Personal Information</legend>
            <br/>
            <label for="f1">Name :</label>
            <input type="text" id="f1" name="Email" placeholder="Ashutosh Birje">
            <br/>
            <br/>
            <label for="e1">Email :</label>
            <input type="email" id="e1" name="Email" placeholder="abc23@gmail.com">
            <br/>
            <br/>
            <label for="b1">Phone Number :</label>
            <input type="tel" id="b1" name="Email" placeholder="9999999999">
            <br/>  
            <br/>     
            <label for="k1">College :</label>
            <input type="email" id="k1" name="Email" placeholder="Enter Your College Name">
            <br/>
            <br/>
            <label for="c1">Date of Birth :</label>
            <input type="date" id="c1" name="Email" > 
            <br/>
            <br/>
            <label for="b1">Year:</label>
            <select id="b1" name="ok">
                <option value="FY BTECH">FY BTECH</option>
                <option value="SY BTECH">SY BTECH</option>
                <option value="TY BTECH">TY BTECH</option>
                <option value="FY DIPLOMA">FY DIPLOMA</option>
                <option value="SY DIPLOMA">SY DIPLOMA</option>
                <option value="TY DIPLOMA">TY DIPLOMA</option>
            </select>
            <br/>
            <br/>
        </fieldset>
        <fieldset>
            <legend>Transaction Details</legend>
            <br>
            <table>
                <tr>
                    <td> <img src="QR.jpeg" alt="QR" width="100" height="100"></td>
                    <td><label for="23">Transaction ID :</label>
                        <input type="text" id="23">
                        <br>
                        <br>
                        <label for="24">Upload File :</label>
                        <input type="file" id="24">
                    </td>
                </tr>
            </table> 
        </fieldset>
        <fieldset>
            <legend>Do you know about CPP ?</legend>
         
            <input type="radio" name="select" id="56">
            <label for="56"> YES:</label>
            <input type="radio" name="select" id="56">
            <label for="56"> NO:</label>
        </fieldset>
        <br>
        <table>
            <tr>
                <td><button type="submit">submit</button></td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
